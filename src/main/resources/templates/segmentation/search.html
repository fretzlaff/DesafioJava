<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Segmentação de Contatos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Segmentação de Contatos</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${searchWrapper}" th:action="@{/segmentation/submitSearch}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                    	<div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                                <label>Descrição</label>
                                <input type="text" class="form-control input-sm" th:field="*{name}" autofocus="autofocus" placeholder="Informe a descrição" maxlength="100"/>
                            </div>
                        </div>
                    
                    	<div class="form-group row">                                                          
						<table class="table">
							<thead>
							    <tr>
							        <th th:if="${searchWrapper.paramsList.size() > 1}" class="col-md-1 col-lg-1">Combinador</th>
							        <th class="col-md-2 col-lg-2">Atributo</th>
							        <th class="col-md-2 col-lg-2">Regra</th>
							        <th class="col-md-6 col-lg-6">Valor</th>
							        <th th:if="${searchWrapper.paramsList.size() > 1}" class="col-md-1 col-lg-1">&nbsp;</th>
							   </tr>
							 </thead>
							 <tbody>     
							     <tr th:each="params, stat: ${searchWrapper.paramsList}">         
							         <td th:if="${searchWrapper.paramsList.size() > 1}">
								         <select th:if="*{paramsList[__${stat.index}__].needsCombinator}" th:field="*{paramsList[__${stat.index}__].groupCombinator}" class="form-control input-sm">
										   <option th:each="combinator : ${T(br.desafio.search.types.GroupCombinator).values()}"
										          th:value="${combinator}" 
										          th:text="${combinator.getName()}"
										          >
										   </option>
										</select>
							         	<input type="hidden" th:field="*{paramsList[__${stat.index}__].needsCombinator}"/>
							         </td>
							         <td>
								         <select th:field="*{paramsList[__${stat.index}__].contactAttribute}" class="form-control">
										   <option th:each="attribute : ${T(br.desafio.search.types.ContactAttribute).values()}"
										          th:value="${attribute}" 
										          th:text="${attribute.getName()}"
										          >
										   </option>
										</select>
							         </td>
							         <td>
								         <select th:field="*{paramsList[__${stat.index}__].comparisonRule}" class="form-control input-sm">
										   <option th:each="rule : ${T(br.desafio.search.types.ComparisonRule).values()}"
										          th:value="${rule}" 
										          th:text="${rule.getName()}"
										          >
										   </option>
										</select>
							         </td>
							         <td>
							         	<input type="text" th:field="*{paramsList[__${stat.index}__].value}" class="form-control input-sm"/>
							         </td>
							         <td th:if="${searchWrapper.paramsList.size() > 1}" >
					                    <button type="submit" class="btn btn-sm btn-danger"
					                    	th:value="${stat.index}" name="removeRow" 
					                    	th:if="*{paramsList[__${stat.index}__].needsCombinator}">Remover</button>
							         </td>
							      </tr>
							  </tbody>
						  </table>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" name="addRow" class="btn btn-sm btn-primary">Adicionar</button>
                    <button type="submit" name="search" class="btn btn-sm btn-primary">Pesquisar</button>
                    <button type="submit" name="save" class="btn btn-sm btn-primary">Salvar</button>
                    <button type="submit" name="cancel" class="btn btn-sm btn-primary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Resultado da Pesquisa</h4>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Idade</th>
                            <th>Estado</th>
                            <th>Cargo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contact : ${contacts}">
                            <td th:text="${contact.id}"></td>
                            <td th:text="${contact.name}"></td>
                            <td th:text="${contact.email}"></td>
                            <td th:text="${contact.age}"></td>
                            <td th:text="${contact.state}"></td>
                            <td th:text="${contact.role}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
    
</body>
</html>
